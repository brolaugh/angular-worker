<mat-toolbar color="primary">
  <span>My Chat</span>
  <button mat-icon-button class="example-icon favorite-icon" (click)="createNewChannel()">
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-group *ngIf="(user$ | async) as user">
  <mat-tab *ngFor="let channel of chatService.channels; trackBy: trackByChannelName" [label]="channel.name">
    <app-chat-channel [channel]="channel" [user]="user"></app-chat-channel>
  </mat-tab>
</mat-tab-group>
